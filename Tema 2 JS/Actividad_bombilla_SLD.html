<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="interruptor(1)">Turn on the light</button>

<img id="myImage" src="bombilla_apagada.png" style="width:100px">

<button onclick="interruptor(0)">Turn off the light</button>

<script>
function interruptor(valor) {
  var image = document.getElementById('myImage');
  if (valor == 1) {
    image.src = "bombilla_encendida.png";
  } else {
    image.src = "bombilla_apagada.png";
  }
}
</script>

</body>
</html>
